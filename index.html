<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    /* Hero Section */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        font-family: "Plus Jakarta Sans", sans-serif;
        list-style: none;
    }

    .hero{
        margin: 1rem;
        padding: 1rem;
    }

    .navbar{
        margin: 1rem;
        padding: 1rem;
        display: flex;
        justify-content: space-around;
    }

    .nav-title{
        font-size: 20px;
        font-weight: bold;
    }

    .nav-title a{
        color: black;
    }

    .nav-link ul{
        list-style: none;
        padding-left: 20px;
        display: flex;
        justify-content: center;
    }

    .nav-link a{
        color: black;
        font-weight: 500;
        margin: 0 15px;
    }

    .banner{
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
    }

    .banner-title{
        margin-top: 10rem;
        padding: 2rem;
    }

    .banner-title h1{
        font-size: 30px;
        margin-left: 10px;
    }

    .banner-title p{
        margin-left: 8px;
    }

    .banner-title .okok a{
        color: grey;
    }

    .banner-title .okok a:hover{
        color: lightslategray;
        font-size: 40px;
        transition: 0.5s ease-in-out;
    }

    .banner-img{
        margin: 5rem;
        padding: 1rem;
        background-color: grey;
        border-radius: 30px;
    }

    .banner-img img{
        width: 20rem;
        border-radius: 30px;
    }
    /* hero section end */


    /* About Section */

    /* About Section End */

    /* Project Section */
    .project{
        width: 100vw;
        height: 100vh;
        margin: 1rem;
        padding: 1rem;
    }
    .p-tittle h1{
        font-size: 30px;
        margin-left: 10px;
    }
    /* Project Section End */
    
    /* Footer Section */
    footer {
        background-color: #031528;
        padding: 40px 0;
        color: #030013;
        }
        .footer-content {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        }
        .footer-links ul {
        display: flex;
        gap: 20px;
        }
        .footer-links a {
        color: #030013;
        font-weight: 600;
        transition: color 0.3s ease;
        }
        .footer-links a:hover {
        font-size: 1.1em;
        text-shadow: 0 0 5px #06c7d5, 0 0 10px #06c7d5, 0 0 15px #06c7d5;
        transition: font-size 0.3s, text-shadow 0.3s;
        }

        .footer-links a::after{
        content: "";
        position: absolute;
        left: 50%;
        bottom: -2px;
        width: 0;
        height: 2px;
        background: #06c7d5;
        transition: width 0.3s, left 0.3s;
        }
        .footer-sosial {
        display: flex;
        gap: 15px;
        }
        .social-icon img {
        width: 30px;
        height: 30px;
        transition: transform 0.3s ease;
        }
        .social-icon:hover img {
            transform: scale(1.2);
        }
        .copyright {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        }
        .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
        }
        .animate-slide-up {
        animation: slideUp 0.5s ease-out;
        }
        .animate-rotate {
        animation: rotate 0.5s ease-in-out;
        }
        @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
        }
        @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
        }
        @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
        }
    /* Footer Section End */
    </style>
</head>
<body>
    <section class="hero">
        <div class="navbar">
            <div class="nav-title"><a href="#">Okok.com</a></div>
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Our Project</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>

        <div class="banner">
            <div class="banner-title">
                <p>#OkokTeam</p>
                <h1>Hola ðŸ‘‹ Bienvenido  A La Web De</h1>
                <h1 class="okok"><a href="#">Okok.com</a></h1>
            </div>
            <div class="banner-img">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJsqJ5vpc9xCZjzpNU2bfisrtABiouqx13fw&s" alt="">
            </div>
        </div>
    </section>
    <section class="about"></section>
    <section class="project">
        <div class="p-tittle">
            <h1>Our Project</h1>
        </div>
    </section>
    <section class="footer">
        <div class="footer-content">
            <div class="footer-links animate-fade-in">
              <ul>
                <li>
                  <a href="#" class="animate-slide-up hover-effect">Tentang</a>
                </li>
                <li>
                  <a href="#" class="animate-slide-up hover-effect">Manfaat</a>
                </li>
                <li><a href="#" class="animate-slide-up hover-effect">Karir</a></li>
                <li>
                  <a href="#" class="animate-slide-up hover-effect">Dukungan</a>
                </li>
              </ul>
            </div>
            <div class="footer-sosial animate-fade-in">
              <a href="#" class="animate-rotate social-icon"
                ><img src="facebook-icon.png" alt="Facebook"
              /></a>
              <a href="#" class="animate-rotate social-icon"
                ><img src="twitter-icon.png" alt="Twitter"
              /></a>
              <a href="#" class="animate-rotate social-icon"
                ><img src="instagram-icon.png" alt="Instagram"
              /></a>
            </div>
          </div>
          <p class="copyright animate-fade-in">
            &copy; 2024 Okok.com. Hak Cipta Dilindungi.
          </p>
    </section>

</body>
</html>
